<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc" style="background-color: rgba(188, 188, 188, 0.127);">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="" style="background-color: rgba(74, 74, 74, 0.147);">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-dark form-control" id="btn_expo">X<sup>2</sup></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-dark form-control" id="btn_pi"> &pi;</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-dark form-control" id="btn_ac">AC</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            </div>
                        </div>
                        <div class="row no-gutters"><!-- First row buttons -->
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_1">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_2">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_3">3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_sum">+</button>
                            </div>
                        </div><!-- / First row buttons -->

                        <div class="row no-gutters"><!-- Second row buttons -->
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_4">4</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_5">5</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_6">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_sub">-</button>
                            </div>
                        </div><!-- / Second row buttons -->

                        <div class="row no-gutters"><!-- Third row buttons -->
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_7">7</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_8">8</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_9">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_mult">*</button>
                            </div>
                        </div><!-- / Third row buttons -->

                        <div class="row no-gutters"><!-- Fourth row buttons -->
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_0">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_drop">.</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_square">&radic;</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_divis">&divide;</button>
                            </div>
                        </div><!-- / Fourth row buttons -->

                        <div class="row no-gutters"><!-- Fifth row row buttons -->
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_equals">=</button>
                            </div>
                        </div><!-- / Fifth row row buttons -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
